 <div class="col-lg-12">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Sorteio</h1>
        </div>
    </div><!--/.row-->

    <div class="row">
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel pan-sortear">
                        <div class="panel-heading">
                            <center>
                                <button class="btn btn-primary btn-lg" ng-click="sorteiaCarinha()">Sortear</button>
                            </center>
                        </div>
                        <div class="panel-body">
                            <center>
                                <h1>{{sortudo.nome}}</h1>
                                <div class="pessoa-sorteada">
                                    <img src="http://graph.facebook.com/{{sortudo.id}}/picture" class="img-circle" width="200">
                                </div>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-12">

                    <div class="panel panel-default chat">
                        <div class="panel-heading" id="accordion"><svg class="glyph stroked group"><use xlink:href="#stroked-group"></use></svg>Participantes / <span class="sorteado">Sorteados</span></div>
                        <div class="panel-body">
                            <ul>
                                <li class="left clearfix" ng-repeat="pessoa in pessoas">
                                    <span class="chat-img pull-left">
                                        <img src="http://graph.facebook.com/{{pessoa.id}}/picture" alt="User Avatar" class="img-circle circle-custom" />
                                    </span>
                                    <div class="chat-body clearfix">
                                        <div class="header">
                                            <strong class="primary-font" ng-class="{'sorteado' : pessoa.sorteado}">{{pessoa.nome}}</strong>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>

                    </div>

                </div><!--/.col-->
            </div><!--/.row-->
        </div>
    </div>
</div>
